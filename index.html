<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Check App</title>
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="./index.html" class="navbar-brand col-8 text-right star">
                Weather Dashboard
            </a>
            <a href="https://chender93.github.io/curtishenderson/" class="navbar-brand col-4 text-right">
                View my portfolio
            </a>
    </header>
    <div class="container row">
        <div id="search-side" class="col-4">
            <h3>
                Search for a City:
            </h3>
            <div class="input-group mb-3">
                <input id="searchedCity" type="text" class="form-control" placeholder="Place City Name Here"
                    aria-label="User's Designated City" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary btn-outline-info" type="button" id="button-addon2">üîç</button>
                </div>
            </div>
            <ul id="previous" class="list-group searchedCities">
                <!--Previously searched cities will appear here / Use list-group-item class-->

            </ul>

        </div>

        <div id="display-side" class="col-8">
            <div id="featured-city">
                <!--The current searchd city will display here-->
            </div>
            <div id="5-day">
                <h3 id="foreText"></h3>
                <ul id="upcoming" class="list-group list-group-horizontal">
                    <!-- 5-day forecast for searched city will appear here/ Use list-group-item bg-primary mx-2 text-light for class-->
                  </ul>
            </div>
        </div>

    </div>
    <footer>
        <div class="card text-center fixed-bottom">
            <div class="card-header">
                Created to Create
            </div>
            <div class="card-body">
                <h5 class="card-title">Homework assignment completed by Curtis Henderson</h5>
                <p class="card-text">If you've found this app handy, check out my other projects on my portfolio!</p>
                <a href="https://chender93.github.io/curtishenderson/" class="btn btn-primary">Click Here</a>
            </div>
            <div class="card-footer text-muted">
                Created September, 2020
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
